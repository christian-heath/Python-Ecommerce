<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <title>Stats</title>
    <style>
        h1 {
            display: block;
            text-align: center;
            margin-bottom: 20px;
        }
        h3{
            display: block;
            text-align: center;
            margin-bottom: 25px;
        }
        #back{
            padding: 8px;
            background-color: blue;
            border-radius: 5px;
            color: white;
        }
        h6{
            display: block;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class='header'>
        <h1>Hello {{ logged.first_name }}</h1>
    </div>
    <h3>We charged your card for ${{ request.session.price }}</h3>
    <h3>You have ordered {{ request.session.num_products }} items so far and spent ${{ request.session.total_spent }} with Amadon.com!</h3>
        <h6><a id="back" href="/">Go to home page</a></h6>
</body>

</html>
